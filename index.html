
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="./back.png" id="backBtn">
        <div class="gallery">
        <div>
            <span><img src="./image-1.png" alt=""></span>
            <span><img src="./image-2.png" alt=""></span>
            <span><img src="./image-3.png" alt=""></span>
        </div>
        <div>
            <span><img src="./image-4.png" alt=""></span>
            <span><img src="./image-5.png" alt=""></span>
            <span><img src="./image-6.png" alt=""></span>
            <!-- <span><img src="images/IMG-20240217-WA0050.jpg" alt=""></span> -->
        </div>
    </div>
        <img src="./next.png" id="nextBtn">
    </div>

    <script>

        let scrollContainer = document.querySelector(".gallery")
        let backBtn = document.querySelector("#backBtn")
        let nextBtn = document.querySelector("#nextBtn")

        scrollContainer.addEventListener("wheel", (e) => {
            e.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior = "auto"
        } );

        nextBtn.addEventListener("click",( )=> {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        });
        backBtn.addEventListener("click",( )=> {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;
        });

    </script>
    
</body>
</html>
